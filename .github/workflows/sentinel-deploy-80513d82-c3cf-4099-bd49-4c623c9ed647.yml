name: Deploy Content to workspace01 [80513d82-c3cf-4099-bd49-4c623c9ed647]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-80513d82-c3cf-4099-bd49-4c623c9ed647.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ master ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-80513d82-c3cf-4099-bd49-4c623c9ed647.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'defaultresourcegroup-eus2'
      workspaceName: 'workspace01'
      workspaceId: '9350598c-ad76-46e7-8c64-e7a8aa86561c'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule,AutomationRule,HuntingQuery,Playbook,Parser,Workbook'
      branch: 'master'
      sourceControlId: '80513d82-c3cf-4099-bd49-4c623c9ed647'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_80513d82c3cf4099bd494c623c9ed647 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_80513d82c3cf4099bd494c623c9ed647 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_80513d82c3cf4099bd494c623c9ed647 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_80513d82c3cf4099bd494c623c9ed647 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_80513d82c3cf4099bd494c623c9ed647 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_80513d82c3cf4099bd494c623c9ed647 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_80513d82c3cf4099bd494c623c9ed647 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_80513d82c3cf4099bd494c623c9ed647 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_80513d82c3cf4099bd494c623c9ed647 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-80513d82-c3cf-4099-bd49-4c623c9ed647.ps1